    <main>
        <div class="col-contato">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="main-title">Entre em Contato</h3>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem:</label>
                                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <h5>Informações de Contato</h5>
                        <br>
                        <p><i class="fas fa-phone"></i>   Telefone: (46) 99999-9999</p>
                        <p><i class="far fa-envelope"></i>   Email: contato@ELFeditoradelivros.com</p>
                        <p><i class="fas fa-thumbtack"></i>   Endereço: Rua dos Livros, 1234 - Cidade - Estado</p>
                        <br>
